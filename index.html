<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla&family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="card--image">
        <img
          src="./images/image-equilibrium.jpg"
          alt="Equilibrium"
          class="card--image__bg"
        />
        <div class="card--image__fg">
          <img src="./images/icon-view.svg" alt="eye" class="card--image__fg--image" />
        </div>
        
      </div>

      <h1 class="card--title">Equilibrium #3429</h1>
      <p class="card--text">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card--infos">
        <span class="card--infos__price">
          <img src="./images/icon-ethereum.svg" alt="etherium svg" /> 0.041
          ETH</span
        >
        <span class="card--infos__time">
          <img src="./images/icon-clock.svg" alt="clock svg" /> 3 days left
        </span>
      </div>
      <div class="card--avatar">
        <img
          src="./images/image-avatar.png"
          alt="avatar"
          class="card--avatar__image"
        />
        <p class="card--avatar__desc">Creation of <span>Jules Wyvern</span></p>
      </div>
    </main>
  </body>
</html>
